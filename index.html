<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Combination</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Digit Combination</h2>
    <div class="input-container">
      <input type="text" id="leftDigits" placeholder="Enter left digits">
      <span>/</span>
      <input type="text" id="rightDigits" placeholder="Enter right digits">
      <button onclick="combineDigits()">Combine</button>
    </div>
    <div id="output"></div>
    <button id="copyButton" onclick="copyOutput()">Copy Output</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
